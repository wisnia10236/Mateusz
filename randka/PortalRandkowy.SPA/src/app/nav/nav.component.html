<nav class="navbar navbar-expand-md navbar-dark  bg-dark">
  <a class="navbar-brand" href="#">Portal Randkowy</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Użytkownicy </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Polubienia</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Wiadomosci</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" (click) ="logOut()">Wyloguj</a>
    </li>

  </ul>
    <div *ngIf="loggedIn()" class="dropdown"> 
      <a class="dropdown-toggle text-light" >
        Witaj {{ authService.decodedToken?.unique_name | titlecase }}
      </a>

      <div class="dropdown-menu">
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edytuj profil</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Wyloguj</a>
      </div>
    </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" placeholder="Użytkownik" [(ngModel)]="model.username" name="username" required>
    <input class="form-control mr-sm-2" type="password" placeholder="Hasło" [(ngModel)]="model.password" name="password" required>
    <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Zaloguj</button>
  </form>
</nav>
